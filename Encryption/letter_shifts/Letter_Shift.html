<!DOCTYPE html>
<html lang="en">
<head>
    <title>ROT13 Cypher</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="../scripts/Letter_Shifts.js"></script>
</head>
<body>

<div class="jumbotron text-center">
    <h1>ROT13 Cypher</h1>
</div>

<div class="container">
    <div class="row">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Encrypt</span>
            </div>
            <input id="inputpass" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        </div>
    </div>
    <button id="EncryptBtn" type="button" class="btn btn-secondary">Encrypt</button>
    <button id="Decrypt" type="button" class="btn btn-secondary">Decrypt</button>



    <div class="row">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Decrypt</span>
            </div>
            <input id="output" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        </div>
    </div>
</div>
</body>
</html>
